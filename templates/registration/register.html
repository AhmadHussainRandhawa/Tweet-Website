{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h2 class='mt3'>Register</h2>
<form method='POST'>
    {% csrf_token %}
    {{form.as_p}}
    <button class='btn btn-success mt-4' type=submit>Register</button>
</form>
<p>Already Registered? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
