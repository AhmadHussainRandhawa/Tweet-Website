{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 400px; border-radius: 10px;">
        <h2 class="text-center mb-3">Register</h2>

        {% if form.errors %}
        <div class="alert alert-danger text-center">
            Please correct the errors below and try again.
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Choose a username">
            </div>

            <div class="mb-3">
                <label for="id_password1" class="form-label">Password</label>
                <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Create a password">
            </div>

            <div class="mb-3">
                <label for="id_password2" class="form-label">Confirm Password</label>
                <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Confirm your password">
            </div>

            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>

        <div class="text-center mt-3">
            <small>Already have an account? <a href="{% url 'login' %}">Login</a></small>
        </div>
    </div>
</div>
{% endblock %}
