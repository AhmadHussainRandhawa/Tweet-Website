{% extends "layout.html" %}

{% block title %}Login{% endblock %}
{% block content %}
<h1 class='mt-3 mb-3'>Login</h1>
<form method='POST'>
    {% csrf_token %}
    {{form.as_p}}
    <button class='btn btn-success mt-3'>Login</button>
    <p class='mt-3'>Don't have account? <a href="#">Register</a></p>
</form>

{% endblock %}
