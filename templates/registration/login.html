{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 400px; border-radius: 10px;">
        <h2 class="text-center mb-4">ðŸ”‘ Login</h2>
        {% if form.errors %}
        <div class="alert alert-danger text-center">
            Invalid username or password. Please try again.
        </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter your username">
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password">
            </div>

            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>

        <div class="text-center mt-3">
            <small>Don't have an account? <a href="{% url 'register' %}">Sign up</a></small>
        </div>
    </div>
</div>
{% endblock %}
