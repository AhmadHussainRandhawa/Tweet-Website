{% extends "layout.html" %}
{% block title %}
{% if form.instance.pk %}Edit Tweet {% else %}Create Tweet{% endif %}
{% endblock %}

{% block content %}
    <div class='row justify-content-center'>
        <div class='col-md-6'>
            <h1 class='text-white mt-4 mb-3'>
                {% if form.instance.pk %}Edit Your Tweet{% else %}Create Your Tweet{% endif %}
            </h1>
            <form method='POST' enctype='multipart/form-data' class='card p-4 shadow'>
                {% csrf_token %}
                {{ form.as_p }}
                <button type='submit' class='btn btn-primary'>Save Tweet</button> 
            </form>
        </div>
    </div>

{% endblock %}
