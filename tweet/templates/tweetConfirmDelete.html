{% extends "layout.html" %}
{% block title %}Delete{% endblock %}

{% block content %}
<h1 class='text-white mt-4 mb-4'>You really want to delete your tweet?</h1>
<form method='POST'>
    {% csrf_token %}
    <button class='btn btn-danger'>Delete</button>
    <a href="{% url 'tweetList' %}" class='btn btn-success'>Cancel</a>
</form>

{% endblock %}
